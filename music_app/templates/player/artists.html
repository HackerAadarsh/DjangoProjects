{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4 text-center">All Artists</h2>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for artist in artists %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0 text-center p-3">
          {% if artist.image %}
            <img src="{{ artist.image.url }}" alt="{{ artist.name }}"
                 class="card-img-top  mx-auto d-block"
                 style="width: 120px; height: 120px; object-full: cover; border: 2px solid #eee;" />
          {% else %}
            <div class="mx-auto rounded-circle bg-light d-flex align-items-center justify-content-center"
                 style="width: 120px; height: 120px; font-size: 0.9rem; color: #aaa;">
              No Image
            </div>
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <a href="{% url 'artist_detail' artist.id %}" class="btn btn-outline-primary btn-sm mt-2">View Profile</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted text-center">No artists found.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <h2 class="mb-4 text-center">{{ artist.name }}</h2>

  <div class="card shadow-sm border-0 mb-4">
    <div class="card-body">
      <h5 class="card-title">Songs by {{ artist.name }}</h5>
      {% if songs %}
        <ul class="list-group list-group-flush">
          {% for song in songs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ song.title }}
              <a href="{% url 'song_detail' song.id %}" class="btn btn-sm btn-outline-primary">View</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No songs found for this artist.</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
